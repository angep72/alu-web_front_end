<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information and Preferences Form</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: #f1f3f5;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item:hover,
        .checkbox-item:hover {
            background-color: #e9ecef;
        }

        .radio-item input,
        .checkbox-item input {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information and Preferences</h1>
        
        <form id="personalInfoForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="first name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-section">
                <h2>Preferences</h2>
                <div class="form-group">
                    <label for="favoriteColor">Favorite Color</label>
                    <input type="text" id="favoriteColor" name="favoriteColor" required>
                </div>
                <div class="form-group">
                    <label>Preferred Contact Method</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="contactMethod" value="email" required>
                            Email
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="contactMethod" value="phone">
                            Phone
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="non-binary">
                            Non-binary
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (1-5)</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5" required>
                </div>
            </div>

            <div class="form-section">
                <h2>CV Upload</h2>
                <div class="form-group">
                    <label for="cv">Choose File</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
            </div>

            <div class="form-section">
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the terms and conditions
                    </label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
